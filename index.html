---
layout: default
---

<div>
  {% for post in site.posts %}
  <div class="post-url">
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
  </div>
  {% endfor %}
</div>
<div>
  <ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
</div>
